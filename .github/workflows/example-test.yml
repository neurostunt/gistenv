# Example: Test with gistenv - Multi-environment support
# This workflow demonstrates how to use gistenv to download environment variables
# for running tests in CI/CD with different test environments.
#
# Your Gist should have sections like:
#   # [Test]
#   API_KEY=test_key
#   DB_URL=test.db.com
#   # [CI]
#   API_KEY=ci_key
#   DB_URL=ci.db.com

name: Test Example

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      test_environment:
        description: 'Test environment'
        required: false
        type: choice
        options:
          - test
          - ci
        default: 'test'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Download environment variables for testing
      # Use different sections: "test" for local/PR tests, "ci" for CI environment
      # Defaults to "test" if not specified
      - name: Download test environment variables
        env:
          GISTENV_GIST_ID: ${{ secrets.GISTENV_GIST_ID }}
          GISTENV_GITHUB_TOKEN: ${{ secrets.GISTENV_GITHUB_TOKEN }}
          GISTENV_ENCRYPTION_KEY: ${{ secrets.GISTENV_ENCRYPTION_KEY }}
        run: |
          TEST_ENV="${{ github.event.inputs.test_environment || 'test' }}"
          echo "Downloading environment variables for: $TEST_ENV"
          npx gistenv download --section "$TEST_ENV" --mode replace -o .env
      
      - name: Run tests
        run: npm test
