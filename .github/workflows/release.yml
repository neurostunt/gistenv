name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: write  # Required to create releases
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"
      - run: npm ci
      - run: npm run build
      - name: Publish to npm
        run: npm publish
      
      - name: Extract release notes from changelog
        id: changelog
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION_NO_V="${VERSION#v}"
          # Extract the section for this version from CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            # Use sed to extract from version header until next version header (exclusive)
            sed -n "/^## \[${VERSION_NO_V}\]/,/^## \[/p" CHANGELOG.md | sed '$d' > release-notes.txt || \
            sed -n "/^## \[${VERSION_NO_V}\]/,\$p" CHANGELOG.md > release-notes.txt
            # Remove the header line itself (## [version] - date)
            sed -i '1d' release-notes.txt 2>/dev/null || sed -i '' '1d' release-notes.txt
            # Trim empty lines at the end
            sed -i -e :a -e '/^\n*$/{$d;N;ba' -e '}' release-notes.txt 2>/dev/null || \
            sed -i '' -e :a -e '/^\n*$/{$d;N;ba' -e '}' release-notes.txt
          else
            echo "Release ${{ github.ref_name }}" > release-notes.txt
          fi
          # Show what we extracted
          echo "Release notes:"
          cat release-notes.txt || echo "No release notes found"
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body_path: release-notes.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
